<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instragram page</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/instagram-ss.png" alt= "Celular">
        </div>

        <div class="instagram-form">
            <div class="instragram-continue">
                <div class="group min-height-group">
                    <img width="220" 
                        src="./imgs/instagram logo.png" 
                        class="instagram-logo"
                        alt="logo">

                    <div class="profile-photo">
                        <img src="./imgs/perfil.jpg"  alt="foto perfil">
                    </div>

                    <a href="#" class="instagram-login">Continue como Monique</a>

                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
            </div>

            <div class="group">
                <p class="not-acccount">Não é monique?</p>

                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download">
                        <!--
                        <img src="imgs/apple-button.png" width="136">
                        -->
                    </a>

                    <a href="#" class="app-download">
                        <!--
                        <img src="imgs/google-button.png" width="136">
                        -->
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
